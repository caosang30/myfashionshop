{% extends 'base.html' %}
{% load static %}

{% block title %}Thanh toán{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Thông tin thanh toán</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Thông tin người nhận</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'orders:create_invoice' %}">
                        {% csrf_token %}
                        <input type="hidden" name="cart_data" id="checkout-cart-data">
                        
                        <div class="mb-3">
                            <label for="receiver" class="form-label">Họ và tên người nhận *</label>
                            <input type="text" class="form-control" id="receiver" name="receiver" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ nhận hàng *</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phương thức thanh toán</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod" checked>
                                <label class="form-check-label" for="cod">
                                    Thanh toán khi nhận hàng (COD)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="momo" value="momo">
                                <label class="form-check-label" for="momo">
                                    <img src="{% static 'img/momo.png' %}" alt="MoMo" style="height: 20px;"> MoMo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="visa" value="visa">
                                <label class="form-check-label" for="visa">
                                    <img src="{% static 'img/visa.png' %}" alt="Visa" style="height: 20px;"> Visa/Mastercard
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-credit-card"></i> Đặt hàng
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Đơn hàng của bạn</h5>
                </div>
                <div class="card-body">
                    <div id="order-summary">
                        <!-- Order items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load cart data from localStorage
    const cartData = JSON.parse(localStorage.getItem('fashion_shop_cart') || '[]');
    document.getElementById('checkout-cart-data').value = JSON.stringify(cartData);
    
    // Load order summary
    loadOrderSummary(cartData);
});

async function loadOrderSummary(cartData) {
    if (cartData.length === 0) {
        document.getElementById('order-summary').innerHTML = '<p>Giỏ hàng trống</p>';
        return;
    }
    
    try {
        const response = await fetch('/cart/get-data/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                cart_items: cartData
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            displayOrderSummary(data.cart_data);
        } else {
            document.getElementById('order-summary').innerHTML = '<p>Lỗi tải dữ liệu giỏ hàng</p>';
        }
    } catch (error) {
        console.error('Error loading order summary:', error);
        document.getElementById('order-summary').innerHTML = '<p>Lỗi tải dữ liệu giỏ hàng</p>';
    }
}

function displayOrderSummary(cartData) {
    let html = '';
    let total = 0;
    
    cartData.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        html += `
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <small>${item.name} - Size ${item.size}</small>
                    <br>
                    <small class="text-muted">x${item.quantity}</small>
                </div>
                <small>${itemTotal.toLocaleString('vi-VN')}đ</small>
            </div>
        `;
    });
    
    html += `
        <hr>
        <div class="d-flex justify-content-between">
            <strong>Tạm tính:</strong>
            <strong>${total.toLocaleString('vi-VN')}đ</strong>
        </div>
        <div class="d-flex justify-content-between">
            <span>Phí vận chuyển:</span>
            <span>Miễn phí</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <strong>Tổng cộng:</strong>
            <strong class="text-danger">${total.toLocaleString('vi-VN')}đ</strong>
        </div>
    `;
    
    document.getElementById('order-summary').innerHTML = html;
}
</script>
{% endblock %}
