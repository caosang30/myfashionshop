{% load static %}

<header class="header">
    <div class="header__wrap content row">
        <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo_main">
        </a>
        <div class="icon__dash">â˜°</div>

        <div class="header__main">
            <nav class="nav">
                <ul class="nav__container row">
                    <li class="nav__item">
                        <a href="{% url 'home' %}" class="nav__item__link nav__item__link--active" id="home_nav">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__item__link">Contacts</a>
                    </li>
                    <li class="nav__item">
                        <a href="{% url 'management' %}" class="nav__item__link" id="admin">Management</a>
                    </li>
                </ul>
            </nav>

            <!-- sign in -->
            <div class="signIn">
                <div class="signIn__wrap">
                    {% if user.is_authenticated %}
                        <span class="user__name">Hello, {{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn">Log Out</button>
                        </form>

                    {% else %}
                        <a href="{% url 'login' %}" class="logIn">Log In</a>
                        <a href="" class="signUp__btn btn">Sign Up</a>
                    {% endif %}
                </div>
            </div>


            <!-- Cart Icon -->
            <div class="cart-icon" style="margin-left: 20px; cursor: pointer;">
                <a href="{% url 'cart:cart' %}" style="text-decoration: none; color: inherit;">
                    <div class="cart-quantity" style="position: relative; display: inline-block;">
                        <span class="cart-count" style="background: #ff4444; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; position: absolute; top: -8px; right: -8px; display: none;">0</span>
                        <img src="{% static 'img/img__cart.png' %}" alt="Cart" class="cart__img" style="width: 30px; height: 30px;">
                    </div>
                </a>
            </div>
        </div>
    </div>
</header>
