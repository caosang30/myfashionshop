{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fashion Task{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo.svg' %}" style="background-color: #000;">

    <!-- reset css -->
    <link rel="stylesheet" href="{% static 'css/resset.css' %}">
    <!-- common -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <!-- font text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <!-- header / footer -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <!-- page riêng -->
    {% block css %}{% endblock %}

    <!-- responsive -->
    <link rel="stylesheet" href="{% static 'css/footerResponsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/headerResponsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/homeResponsive.css' %}">
</head>

<body>
    <!-- Navbar -->
    {% include "partials/navbar.html" %}

    <!-- Nội dung riêng -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}
    
    <!-- Global cart count initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to update cart count in navbar
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('fashion_cart') || '{"items": []}');
                const totalItems = cart.items.reduce((sum, item) => sum + item.quantity, 0);
                const cartCountElement = document.getElementById('cart-count');
                if (cartCountElement) {
                    cartCountElement.textContent = totalItems;
                }
            }
            
            // Initialize cart count on page load
            updateCartCount();
        });
    </script>
</body>

</html>
